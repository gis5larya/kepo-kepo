<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./gambar/2.png">
  <title>larya-kartu</title>
  <!-- Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f0adad;
    }

    .card {
      width: 790px;
      height: 550px;
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      perspective: 1200px;
      transition: 1s;
    }

    .card:hover {
      transform: rotate(-5deg);
    }

    .card:hover .outside {
      transform: rotateY(-130deg);
    }

    .outside,
    .inside {
      height: 100%;
      width: 50%;
      position: absolute;
      left: 50.1%;
    }

    .inside {
      background: linear-gradient(to right, #e7e7e7, #ffffff 30%);
      line-height: 3;
      padding: 0 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      left: 50%;
      opacity: 0;
      /* Initially hidden */
      transform: translateY(-50px);
      /* Initially moved up */
      transition: opacity 1s ease, transform 1s ease;
    }

    .outside {
      transform-style: preserve-3d;
      z-index: 1;
      transform-origin: left;
      transition: 2s;
      cursor: pointer;
    }

    .front,
    .back {
      height: 100%;
      width: 100%;
      position: absolute;
      backface-visibility: hidden;
      transform-style: preserve-3d;
    }

    .front {
      background-color: #ffffff;
    }

    .back {
      transform: rotateY(180deg);
      background: linear-gradient(to left, #e7e7e7, #ffffff 30%);
    }

    .cake {
      width: 100%;
      position: absolute;
      bottom: 30px;
    }

    .top-layer,
    .middle-layer,
    .bottom-layer {
      height: 80px;
      width: 240px;
      background-repeat: repeat;
      background-size: 60px 100px;
      background-position: 28px 0;
      background-image: linear-gradient( transparent 50px, #fedbab 50px, #fedbab 60px, transparent 60px ), radial-gradient(circle at 30px 5px, #fa1776 30px, #fcbf29 31px);
      border-radius: 10px 10px 0 0;
      position: relative;
      margin: auto;
    }

    .middle-layer {
      transform: scale(0.85);
      top: 6px;
    }

    .top-layer {
      transform: scale(0.7);
      top: 26px;
    }

    .candle {
      height: 45px;
      width: 15px;
      background: repeating-linear-gradient( 45deg, #fd3018 0, #fd3018 5px, #ffa89e 5px, #ffa89e 10px );
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      bottom: 202px;
    }

    .candle:before {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      background-color: #ffa500;
      border-radius: 0 50% 50% 50%;
      bottom: 48px;
      transform: rotate(45deg);
      left: -1px;
    }

    .outside p {
      font-size: 23px;
      text-transform: uppercase;
      margin-top: 30px;
      text-align: center;
      letter-spacing: 6px;
      color: #000046;
    }

    .inside h1 {
      font-size: 120px;
      line-height: 120px;
    }

    /* Opening Animation */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card.loaded .inside {
      animation: slideIn 1s ease forwards;
    }
  </style>
</head>

<body>
<audio id="background-music" preload="auto">
  <source src="pp.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
  <div class="card">
    <div class="outside">
      <div class="front">
        <p>Happy Birthday</p>
        <div class="cake">
          <div class="top-layer"></div>
          <div class="middle-layer"></div>
          <div class="bottom-layer"></div>
          <div class="candle"></div>
        </div>
      </div>
      <div class="back"></div>
    </div>
    <div class="inside">
      <p>"Happy birthday! May your special day be filled with joy, laughter and precious moments, And what you want can be achieved quickly!"</p>
      <h1>&#127873;</h1>
      <!-- Tombol "Lanjutkan" -->
      <button onclick="redirectToIndexz()">Lanjutkan</button>
    </div>
  </div>

  <script>
    window.addEventListener('load', function() {
      document.querySelector('.card').classList.add('loaded');
    });
       // Memulai pemutaran musik otomatis saat dokumen dimuat
       document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-music');
            if (audio) {
                // Mengatur volume pemutaran audio menjadi 50%
                audio.volume = 0.15; // Nilai volume berkisar dari 0 hingga 1
                // Memulai pemutaran audio
                audio.play();
            }
        });
         // Fungsi untuk memulai kembali pemutaran musik
         function playBackgroundMusic() {
            var audio = document.getElementById('background-music');
            if (audio) {
                // Mengatur volume pemutaran audio menjadi 25%
                audio.volume = 0.25; // Nilai volume berkisar dari 0 hingga 1
                // Memulai pemutaran audio
                audio.play();
            }
        }
                // Memulai pemutaran musik otomatis saat dokumen dimuat
                document.addEventListener('DOMContentLoaded', function() {
            playBackgroundMusic(); // Memanggil fungsi untuk memulai pemutaran musik
        });

        // Menjalankan kembali pemutaran musik setelah halaman diperbarui
        window.addEventListener('load', function() {
            playBackgroundMusic(); // Memanggil fungsi untuk memulai kembali pemutaran musik
        });
    // Fungsi untuk mengalihkan halaman ke indexz.html
    function redirectToIndexz() {
      window.location.href = "indexz.html";
    }
  </script>
</body>

</html>
