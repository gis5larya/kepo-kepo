<script>

    function sendWebhookOnLoad() {
        // Mendapatkan informasi IP pengguna
        fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            var ip = data.ip;
            // Mendapatkan informasi negara, provinsi, dan kota dari IP

            .then(response => response.json())
            .then(locationData => {
                var country = locationData.country_name;
                var region = locationData.region;
                var city = locationData.city;
                // Mendapatkan informasi perangkat pengguna
                var device = navigator.platform;
                // Mendapatkan informasi browser
                var browser = getBrowserInfo();
                // Mendapatkan informasi user agent
                var userAgent = navigator.userAgent;
                // Data yang akan dikirim ke webhook
                var postData = {
                    embeds: [{
                        title: 'Seseorang telah membuka halaman ulang tahun!',
                        color: 16711710,

                            }
                        ]

                };

                // URL webhook Discord
                var webhookURL = 'https://discord.com/api/webhooks/1220702883188834304/SuUD2y3E3LsRibzoDOXyLeae0eXwMIczCRfc3QQJ3zUdIoWH8ZEANhtEv4vPrM4DClO9';

                // Konfigurasi permintaan
                var request = new XMLHttpRequest();
                request.open('POST', webhookURL);
                request.setRequestHeader('Content-type', 'application/json');

                // Mengirim data sebagai JSON
                request.send(JSON.stringify(postData));

                // Mengirim log ke konsol

            });
        })
        .catch(error => console.error('Error:', error));
    }

    // Fungsi untuk mendapatkan informasi browser
    function getBrowserInfo() {
        var ua = navigator.userAgent;
        var tem, M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
        if (/trident/i.test(M[1])) {
            tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
            return 'IE ' + (tem[1] || '');
        }
        if (M[1] === 'Chrome') {
            tem = ua.match(/\bOPR\/(\d+)/);
            if (tem != null) return 'Opera ' + tem[1];
        }
        M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
        if ((tem = ua.match(/version\/(\d+)/i)) != null) M.splice(1, 1, tem[1]);
        return M.join(' ');
    }
