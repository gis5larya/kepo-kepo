<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./gambar/3.png">
  <title>Send Message & Rating</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0adad;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label, select, textarea, button {
      margin: 10px;
    }
    textarea {
      width: 300px;
      height: 100px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
      padding: 5px;
      font-size: 16px;
    }
    select, button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    select:hover, button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send Message & Rating to Discord</h1>
    <form id="messageForm">
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" placeholder="Enter your message..." required></textarea><br>
      <label for="rating">Rating:</label><br>
      <select id="rating" name="rating" required>
        <option value="" disabled selected>Select rating</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select><br>
      <button id="submitButton" type="submit" disabled>Send</button>
    </form>
  </div>

  <script>
    // Enable submit button when message and rating are provided
    document.getElementById("message").addEventListener("input", function() {
      toggleSubmitButton();
    });
    document.getElementById("rating").addEventListener("change", function() {
      toggleSubmitButton();
    });

    function toggleSubmitButton() {
      var message = document.getElementById("message").value.trim();
      var rating = document.getElementById("rating").value;
      var submitButton = document.getElementById("submitButton");
      if (message && rating) {
        submitButton.removeAttribute("disabled");
      } else {
        submitButton.setAttribute("disabled", "disabled");
      }
    }

    // Send message and rating to Discord webhook
    document.getElementById("messageForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      var message = document.getElementById("message").value.trim();
      var rating = document.getElementById("rating").value;

      // Construct payload object with embedded message
      var payload = {
        embeds: [
          {
            title: "New Rating and Message",
            description: "Message: " + message + "\nRating: " + rating,
            color: 3447003 // Biru muda
          }
        ]
      };

      // Discord webhook URL
      var webhookURL = "https://discord.com/api/webhooks/1220702883188834304/SuUD2y3E3LsRibzoDOXyLeae0eXwMIczCRfc3QQJ3zUdIoWH8ZEANhtEv4vPrM4DClO9";

      // Send POST request to webhook URL
      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(function(response) {
        if (response.ok) {
          alert("Message sent successfully!");
        } else {
          alert("Failed to send message.");
        }
      })
      .catch(function(error) {
        console.error("Error:", error);
        alert("Failed to send message.");
      });
    });
  </script>

</body>
</html>
